<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居酒屋比較サイト</title>
</head>
<body>
    <form action="">
        <div>
            お店を探す<br>
            地名：<input type="text">
            ジャンル：<input type="text">
            <input type="submit" value="送信">
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        //＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
        //APIリクエストに記載するデータ群
        //＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
        const key = "7c32cebda785eda6"; //自分のAPIキー
        const address = "赤坂"; //地名
        const keyword = "居酒屋"; //お店のジャンル


        //＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
        //ホットペッパーから情報を取得
        //＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
        const url = 'https://webservice.recruit.co.jp/hotpepper/gourmet/v1/?key='+key+'&address='+address+'&keyword='+keyword;
        $.ajax({//送信処理
            url:url,
            headers: {
                'X-HTTP-Method-Override': 'POST',
                'Content-Type': 'application/json'
            },
            type:'get',
            cache:false,
            datatype:'json'
        }).done(function(data){
            console.log(data);
        });
    </script>
</body>
</html>
